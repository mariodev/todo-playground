<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backbone.js + MongoDB + WebPy">
    <meta name="author" content="mario <mario16@poczta.fm>">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <style type="text/css">
      body {
        /* cutom css */

      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/favicon.ico">

  </head>

  <body>
    <div class="container">
      <h1>Todo List</h1>
      <ul id="todos" class="unstyled">
        <li id="new_todo">
          <div class="clearfix">
            <div class="input">
              <div class="input-prepend">
                <span class="add-on">New Todo</span>
                <input class="xlarge todo_title" size="50" type="text" placeholder="Enter your new Todo here.."></input>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div><!-- /container -->
    <script type="template/javascript" id="todo_template">
      <li>
        <div class="clearfix">
          <div class="input">
            <div class="input-prepend input-append">
              <span class="add-on"><input class="todo_state" type="checkbox" value=""></span>
              <input class="xlarge todo_title" size="50" type="text" value="<%= content %>"></input>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </li>
    </script>
    <!-- Le javascript -->
    <script src="/static/js/jquery-1.8.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/json2.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/backbone.js"></script>
    <script src="/static/js/backbone_rails_sync.js"></script>

    <script src="/static/js/application.js"></script>

  </body>
</html>
